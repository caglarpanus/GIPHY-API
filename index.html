<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GIPHY API</title>
</head>
<body>
    <!--Header-->
    <div class="jumbotron">
        <div class="container1">
            <h3>Click the buttons to display GIPHYs of your favorite animals</h3>
            <h3>Click the GIPHYs to pause and play</h3>
            <h3>Search to add more buttons!</h3>
        </div>
    </div>
     <!-- Main Container  -->
    <div class="container2">
         <!-- Submission Form  -->
        <form class="form-inline">
            
            <input type="text" class="form-control mb-2 mr-sm-2" id="gif-input" placeholder="Ex: Birds">
            <!-- Button triggers new movie to be added -->
            <input id="add-gif" class="btn btn-primary" type="submit" value="Submit">
        </form>

         <!-- Gifs will be dumped in here -->
        <div id="gifsView" >
        </div>

    </div>
   
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
